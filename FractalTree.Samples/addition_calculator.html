<!-- This file will only work in Fractal Tree, don't run it standalone -->
<div class="space-y-3 px-8">
  <h1>Addition Calculator</h1>
  <input id="1" class="w-full" type="number"/>
  <p class="text-center">+</p>
  <input id="2" class="w-full" type="number"/>
  <button onclick="go()" class="bg-blue-400">Go</button>
  <script>
    function go() {
      let v1 = parseInt($("#1").val());
      let v2 = parseInt($("#2").val());
      alert(v1 + v2);
    }
  </script>
</div>
